    }

    .select-row {

      gap: 10px;

    }

    button, a {

      color: white;

      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      padding: 10px 20px;

    button:hover, a:hover {
      background-color: #0056b3;
    }

    body.dark button,
    body.dark a {
      background-color: #3366cc;
    }

    body.dark button:hover,
    body.dark a:hover {
      background-color: #224488;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      padding: 6px 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    body.dark .theme-toggle {
      background: #eee;
      color: black;
    }

    .lang-switch {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .lang-switch img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .loading {
      display: none;
      margin-top: 20px;
    }

    .toggle-btn.active {
      background-color: #28a745;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .image-panel img {
        max-height: 60vh;
      }
    }

    #footer {
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    #footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }

    #footer a:hover {
      text-decoration: underline;
    }

    body.dark #footer {
      background-color: #121212;
      color: #ccc;
    }

    body.dark #footer a {
      color: #9fc3ff;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      flex: 1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  </style>

  <script>
    let showingOriginal = false;
    function toggleImage(btn) {
      const img = document.getElementById("resultImg");
      showingOriginal = !showingOriginal;
      img.src = showingOriginal ? "{{ original_image }}" : "{{ output_image }}";
      btn.classList.toggle("active", !showingOriginal);
      btn.textContent = showingOriginal ? "Mostrar mejorada" : "Mostrar original";
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "1" : "0");
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark");
      }

      const form = document.querySelector("form");
      if (form) {
        form.addEventListener("submit", () => {
          document.querySelector(".form-panel form").style.display = "none";
          document.getElementById("loading-gif").style.display = "block";
        });
      }
    };

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("imageInput");
      const resultImg = document.getElementById("resultImg");

      if (input && resultImg) {
        input.addEventListener("change", (event) => {
          const file = event.target.files[0];
          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = (e) => {
              resultImg.src = e.target.result;
              resultImg.style.display = "block";
            };
            reader.readAsDataURL(file);
          }
        });
      }
    });
  </script>
