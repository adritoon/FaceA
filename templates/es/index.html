<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mejorador de Rostros - GlowFace</title>
  <style>
    /* Misma hoja de estilo que el index original con modo oscuro */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }
    .image-panel img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: auto;
      border: 1px solid #ccc;
    }
    .form-panel {
      flex: 1 1 400px;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-panel form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 100%;
      max-width: 320px;
    }
    .form-panel input[type="file"],
    .form-panel select,
    .form-panel button {
      font-size: 16px;
      padding: 8px 12px;
      width: 100%;
      max-width: 300px;
    }
    .form-panel label {
      font-size: 16px;
    }
    .select-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button, a {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      padding: 10px 20px;
    }
    button:hover, a:hover {
      background-color: #0056b3;
    }
    body.dark button,
    body.dark a {
      background-color: #3366cc;
    }
    body.dark button:hover,
    body.dark a:hover {
      background-color: #224488;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      padding: 6px 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    body.dark .theme-toggle {
      background: #eee;
      color: black;
    }
    .lang-switch {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .lang-switch img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }
      .image-panel img {
        max-height: 60vh;
      }
    }
    #footer {
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    #footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }
    #footer a:hover {
      text-decoration: underline;
    }
    body.dark #footer {
      background-color: #121212;
      color: #ccc;
    }
    body.dark #footer a {
      color: #9fc3ff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    body {
      flex: 1;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #loadingGif {
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <div class="lang-switch">
      <a href="/en"><img src="{{ url_for('static', filename='en.png') }}" alt="English"></a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">üåó Modo oscuro</button>
    <h1>Mejora Facial con IA</h1>
    <div class="container">
      <div class="image-panel">
        {% if output_image and original_image %}
        <img id="resultImg" src="{{ output_image }}">
        {% endif %}
      </div>
      <div class="form-panel" id="formPanel">
        <form method="POST" enctype="multipart/form-data" onsubmit="return handleSubmit();">
          <input type="file" name="image" accept="image/*" required>
          <label><input type="checkbox" name="mejorar_fondo" value="1"> Mejorar tambi√©n el fondo (m√°s lento)</label>
          <label><input type="checkbox" name="modo_dibujo" value="1"> Mejorar ilustraciones</label>
          <div class="select-row">
            <label for="escala">Escala de mejora:</label>
            <select name="escala" id="escala">
              <option value="1">1x (sin ampliar)</option>
              <option value="2" selected>2x (recomendado)</option>
              <option value="4">4x (m√°xima calidad)</option>
            </select>
          </div>
          <button type="submit">Mejorar imagen</button>
        </form>
      </div>
      <div class="form-panel" id="loadingGif">
        <img src="{{ url_for('static', filename='loading.gif') }}" alt="Cargando...">
      </div>
    </div>
    {% if output_image and original_image %}
    <div class="controls">
      <button id="toggleBtn" onclick="toggleImage()">Ver original</button>
      <a href="{{ output_image }}" download>‚¨áÔ∏è Descargar imagen mejorada</a>
    </div>
    {% endif %}
  </main>
  <footer id="footer">
    <a href="/es/about">Acerca de</a> |
    <a href="/es/how-to-use">C√≥mo usar</a> |
    <a href="/es/privacy">Pol√≠tica de privacidad</a> |
    <a href="/es/faq">Preguntas frecuentes</a>
  </footer>
  <script>
    let showingOriginal = false;
    function toggleImage() {
      const img = document.getElementById("resultImg");
      const btn = document.getElementById("toggleBtn");
      if (!img || !btn) return;
      if (showingOriginal) {
        img.src = "{{ output_image }}";
        btn.textContent = "Ver original";
      } else {
        img.src = "{{ original_image }}";
        btn.textContent = "Ver mejorada";
      }
      showingOriginal = !showingOriginal;
    }
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "1" : "0");
    }
    window.onload = () => {
      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark");
      }
    }
    function handleSubmit() {
      document.getElementById("formPanel").style.display = "none";
      document.getElementById("loadingGif").style.display = "flex";
      return true;
    }
  </script>
</body>
</html>
