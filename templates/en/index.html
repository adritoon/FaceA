<!-- index.html (EN version) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Enhancer - GlowFace</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <style>
    /* ... Estilos existentes aqu√≠ ... */
    #loadingIndicator {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #preview {
      max-width: 100%;
      max-height: 80vh;
      display: none;
      margin: auto;
      border: 1px solid #ccc;
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VCC08QD46V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VCC08QD46V');
  </script>
</head>
<body>
  <main>
    <div class="lang-switch">
      <a href="/es"><img src="{{ url_for('static', filename='es.png') }}" alt="Espa√±ol" style="width: 24px; height: 16px;"></a>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">üåó Dark Mode</button>
    <h1>AI Face Enhancer</h1>
    <div class="container">
      <div class="image-panel">
        <img id="resultImg" src="{% if output_image %}{{ output_image }}{% endif %}" style="display: {% if output_image %}block{% else %}none{% endif %};">
        <img id="preview" src="#" alt="preview">
      </div>
      <div class="form-panel">
        <form id="uploadForm" method="POST" enctype="multipart/form-data" onsubmit="startProcessing()">
          <input type="file" name="image" accept="image/*" required onchange="showPreview(this)">
          <label><input type="checkbox" name="mejorar_fondo" value="1"> Also enhance background (slower)</label>
          <label><input type="checkbox" name="modo_dibujo" value="1"> Enhance illustrations</label>
          <div class="select-row">
            <label for="escala">Upscale factor:</label>
            <select name="escala" id="escala">
              <option value="1">1x (no upscale)</option>
              <option value="2" selected>2x (recommended)</option>
              <option value="4">4x (maximum quality)</option>
            </select>
          </div>
          <button type="submit">Enhance Image</button>
        </form>
        <div id="loadingIndicator">
          <img src="{{ url_for('static', filename='loading.gif') }}" alt="Processing..." style="width: 80px;">
          <p>Processing image...</p>
        </div>
        {% if output_image and original_image %}
        <div class="controls">
          <button id="toggleBtn" onclick="toggleImage()">Toggle Original / Enhanced</button>
          <a href="{{ output_image }}" download>‚¨áÔ∏è Download enhanced image</a>
        </div>
        {% endif %}
      </div>
    </div>
    <script>
      let showingOriginal = false;
      function toggleImage() {
        const img = document.getElementById("resultImg");
        showingOriginal = !showingOriginal;
        img.src = showingOriginal ? "{{ original_image }}" : "{{ output_image }}";
        const btn = document.getElementById("toggleBtn");
        btn.textContent = showingOriginal ? "Show Enhanced" : "Show Original";
        btn.style.backgroundColor = showingOriginal ? "#28a745" : "#007bff";
      }
      function toggleTheme() {
        const body = document.body;
        const isDark = body.classList.toggle("dark");
        localStorage.setItem("darkMode", isDark ? "1" : "0");
      }
      function startProcessing() {
        document.getElementById("uploadForm").style.display = "none";
        document.getElementById("loadingIndicator").style.display = "flex";
        document.getElementById("preview").style.display = "none";
      }
      function showPreview(input) {
        const file = input.files[0];
        if (file) {
          const preview = document.getElementById("preview");
          preview.src = URL.createObjectURL(file);
          preview.style.display = "block";
          document.getElementById("resultImg").style.display = "none";
        }
      }
      window.onload = () => {
        if (localStorage.getItem("darkMode") === "1") {
          document.body.classList.add("dark");
        }
      };
    </script>
  </main>
  <footer id="footer">
    <a href="/en/about">About</a> |
    <a href="/en/how-to-use">How to Use</a> |
    <a href="/en/privacy">Privacy Policy</a> |
    <a href="/en/faq">FAQs</a>
  </footer>
</body>
</html>
