<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Enhancer - GlowFace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 30px;
    }

    .image-panel img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: auto;
      border: 1px solid #ccc;
    }

    .form-panel {
      flex: 1 1 400px;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-panel form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 100%;
      max-width: 320px;
    }

    .form-panel input[type="file"],
    .form-panel select,
    .form-panel button {
      font-size: 16px;
      padding: 8px 12px;
      width: 100%;
      max-width: 300px;
    }

    .form-panel label {
      font-size: 16px;
    }

    .select-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button, a {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      padding: 10px 20px;
    }

    button:hover, a:hover {
      background-color: #0056b3;
    }

    body.dark button,
    body.dark a {
      background-color: #3366cc;
    }

    body.dark button:hover,
    body.dark a:hover {
      background-color: #224488;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 14px;
      padding: 6px 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    body.dark .theme-toggle {
      background: #eee;
      color: black;
    }

    .lang-switch {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .lang-switch img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .loading {
      display: none;
      margin-top: 20px;
    }

    .toggle-btn.active {
      background-color: #28a745;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 20px;
      }

      .image-panel img {
        max-height: 60vh;
      }
    }

    #footer {
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
      text-align: center;
    }

    #footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }

    #footer a:hover {
      text-decoration: underline;
    }

    body.dark #footer {
      background-color: #121212;
      color: #ccc;
    }

    body.dark #footer a {
      color: #9fc3ff;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      flex: 1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  </style>

  <script>
    let showingOriginal = false;
    function toggleImage(btn) {
      const img = document.getElementById("resultImg");
      showingOriginal = !showingOriginal;
      img.src = showingOriginal ? "{{ original_image }}" : "{{ output_image }}";
      btn.classList.toggle("active", !showingOriginal);
      btn.textContent = showingOriginal ? "Show Enhanced" : "Show Original";
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle("dark");
      localStorage.setItem("darkMode", isDark ? "1" : "0");
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "1") {
        document.body.classList.add("dark");
      }

      const form = document.querySelector("form");
      if (form) {
        form.addEventListener("submit", () => {
          document.querySelector(".form-panel form").style.display = "none";
          document.getElementById("loading-gif").style.display = "block";
        });
      }
    };
  </script>
</head>
<body>
  <main>
    <div class="lang-switch">
      <a href="/es"><img src="{{ url_for('static', filename='es.png') }}" alt="Espa√±ol"></a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">üåó Dark Mode</button>

    <h1>AI Face Enhancer</h1>

    <div class="container">
      {% if output_image and original_image %}
      <div class="image-panel">
        <img id="resultImg" src="{{ output_image }}">
      </div>
      {% endif %}

      <div class="form-panel">
        <form method="POST" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/*" required>
          <label><input type="checkbox" name="mejorar_fondo" value="1"> Also enhance background (slower)</label>
          <label><input type="checkbox" name="modo_dibujo" value="1"> Enhance ilustrations</label>
          <div class="select-row">
            <label for="escala">Upscale factor:</label>
            <select name="escala" id="escala">
              <option value="1">1x (no upscale)</option>
              <option value="2" selected>2x (recommended)</option>
              <option value="4">4x (maximum quality)</option>
            </select>
          </div>
          <button type="submit">Enhance Image</button>
        </form>
        <img id="loading-gif" src="{{ url_for('static', filename='loading.gif') }}" class="loading">
        {% if output_image and original_image %}
        <div class="controls">
          <button class="toggle-btn active" onclick="toggleImage(this)">Show Original</button>
          <a href="{{ output_image }}" download>‚¨áÔ∏è Download enhanced image</a>
        </div>
        {% endif %}
      </div>
    </div>
  </main>

  <footer id="footer">
    <a href="/en/about">About</a> |
    <a href="/en/how-to-use">How to Use</a> |
    <a href="/en/privacy">Privacy Policy</a> |
    <a href="/en/faq">FAQs</a>
  </footer>
</body>
</html>
